<body>
    <nav class="navbar navbar-default transparent navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>

                    <span class="icon-bar"></span>

    <div id="main" class="container">
        <br />
        <div class="row">
            <div class="col col-lg-4 col-md-4 col-sm-4 col-xs-6">
                <div class="panel panel-danger">
                    <div class="panel-heading">
                        <h3 class="panel-title">changes</h3>
                    </div>
                    <div id="changesCounts" class="list-group"></div>
                </div>
                <ul id="changesSwitch" class="pagination pagination-sm">
                    <li class="disabled"><a data-direction="-1" href="#">&laquo;</a></li>
                    <li><a data-direction="1" href="#">&raquo;</a></li>
                </ul>
            </div>
            <div class="col col-lg-4 col-md-4 col-sm-4 col-xs-6">
                <div class="panel panel-danger">
                    <div class="panel-heading">
                        <h3 class="panel-title">local news</h3>
                    </div>
                    <div id="localCounts" class="list-group"></div>
                </div>
                <ul id="localSwitch" class="pagination pagination-sm">
                    <li class="disabled"><a data-direction="-1" href="#">&laquo;</a></li>
                    <li><a data-direction="1" href="#">&raquo;</a></li>
                </ul>
            </div>
            <div class="col col-lg-4 col-md-4 col-sm-4 col-xs-6">
                <div class="panel panel-info">
                    <div class="panel-heading">
                        <h3 class="panel-title">news map</h3>
                    </div>
                    <div id="divMiniMap"></div>
                    <div id="divMiniMapContent" class="panel-body">
                        <div id="divMiniMapText"></div>
                        <ul id="ulMiniMapPager" class="pagination pagination-sm">
                            <li class="disabled"><a href="#" data-direction="-1">&laquo;</a></li>
                            <li><a href="#" data-direction="1">&raquo;</a></li>
                        </ul>
                    </div>
                    <div class="panel-footer">
                        <ul id="ulMapPointType" class="nav nav-pills">
                            <li id="local"><a href="#">Local news <span class="badge"></span></a></li>
                            <li id="changes"><a href="#">Changes <span class="badge"></span></a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col col-lg-4 col-md-4 col-sm-4 col-xs-6">
                <div class="panel panel-info">
                    <div class="panel-heading">
                        <h3 class="panel-title">stories over time</h3>
                    </div>
                    <div id="divStoriesLineChart"></div>
                </div>
            </div>

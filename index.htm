<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, shrink-to-fit=no, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Libraries Hacked">
    <title>{ libraries: england } | hacked projects</title>
    <link href="bower_components/bootswatch/sandstone/bootstrap.min.css" rel="stylesheet">
    <link href="bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet" />
    <link href="bower_components/leaflet/dist/leaflet.css" rel="stylesheet" />
    <link href="css/site.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">{ libraries: england }</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-left">
                    <li class="active"><a href="/">dashboard</a></li>
                    <li><a href="/map">map</a></li>
                    <li><a href="/tables">data tables</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">about</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div id="main" class="container">
        <br />
        <div id="divGrid" class="row">
            <div class="col col-lg-4 col-md-4 col-sm-4 col-xs-6">
                <div class="panel panel-info">
                    <div class="panel-heading">
                        <h3 class="panel-title">libraries by authority</h3>
                    </div>
                    <div class="panel-body">
                        <select id="selLibraryTypeAuthority" class="form-control">
                            <option value="">All authorities</option>
                        </select>
                    </div>
                    <div class="panel-body">
                        <canvas id="divLibrariesDonutChart"></canvas>
                    </div>
                </div>
            </div>
            <div class="col col-lg-4 col-md-4 col-sm-4 col-xs-6">
                <div class="panel panel-danger">
                    <div class="panel-heading">
                        <h3 class="panel-title">changes</h3>
                    </div>
                    <div id="changesCounts" class="list-group"></div>
                    <div class="panel-footer">
                        <ul id="changesSwitch" class="pagination pagination-sm page-story-list">
                            <li class="disabled"><a data-direction="-1" href="#">&laquo;</a></li>
                            <li><a data-direction="1" href="#">&raquo;</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col col-lg-4 col-md-4 col-sm-4 col-xs-6">
                <div class="panel panel-info">
                    <div class="panel-heading">
                        <h3 class="panel-title">news and changes map</h3>
                    </div>
                    <div id="divMiniMap"></div>
                    <div id="divMiniMapContent" class="panel-body">
                        <div id="divMiniMapText"></div>
                        <ul id="ulMiniMapPager" class="pagination pagination-sm">
                            <li class="disabled"><a href="#" data-direction="-1">&laquo;</a></li>
                            <li><a href="#" data-direction="1">&raquo;</a></li>
                        </ul>
                    </div>
                    <div class="panel-footer">
                        <ul id="ulMapPointType" class="nav nav-pills">
                            <li id="local"><a href="#">Local news <span class="badge"></span></a></li>
                            <li id="changes"><a href="#">Changes <span class="badge"></span></a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col col-lg-4 col-md-4 col-sm-4 col-xs-6">
                <div class="panel panel-warning">
                    <div class="panel-heading">
                        <h3 class="panel-title">local news</h3>
                    </div>
                    <div id="localCounts" class="list-group"></div>
                    <div class="panel-footer">
                        <ul id="localSwitch" class="pagination pagination-sm page-story-list">
                            <li class="disabled"><a data-direction="-1" href="#">&laquo;</a></li>
                            <li><a data-direction="1" href="#">&raquo;</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col col-lg-4 col-md-4 col-sm-4 col-xs-6">
                <div class="panel panel-warning">
                    <div class="panel-heading">
                        <h3 class="panel-title">find my library</h3>
                    </div>
                    <div class="panel-body" id="divFmlMap">
                        <div class="form-group" id="divFmlForm">
                            <label class="control-label">Search by postcode</label>
                            <div class="input-group">
                                <span class="input-group-addon"><span class="fa fa-home"></span></span>
                                <input id="txtPostcode" class="form-control" type="text" placeholder="e.g. BA1 6AX" pattern="(GIR 0AA)|((([A-Z-[QVX]][0-9][0-9]?)|(([A-Z-[QVX]][A-Z-[IJZ]][0-9][0-9]?)|(([A-Z-[QVX]][0-9][A-HJKPSTUW])|([A-Z-[QVX]][A-Z-[IJZ]][0-9][ABEHMNPRVWXY])))) [0-9][A-Z-[CIKMOV]]{2})">
                                <span class="input-group-btn">
                                    <button id="btnPostcodeSearch" class="btn btn-success" type="button">Go</button>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col col-lg-4 col-md-4 col-sm-4 col-xs-6">
                <div class="panel panel-warning">
                    <div class="panel-heading">
                        <h3 class="panel-title">libraries area stats</h3>
                    </div>
                    <div class="panel-body">
                        <select id="selLibraryType" class="form-control">
                            <option value="">All types</option>
                        </select>
                    </div>
                    <div class="panel-body">
                        <canvas id="divLibrariesStatsBarChart"></canvas>
                    </div>
                    
                </div>
            </div>
        </div>
        <footer>
            <hr />
            <p>a <a href="https://www.librarieshacked.org" target="_blank">{ libraries: hacked }</a> project available on <a href="https://github.com/librarieshacked/public-libraries-news" target="_blank">GitHub</a>.</p>
        </footer>
    </div>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/moment/moment.js"></script>
    <script src="bower_components/leaflet/dist/leaflet.js"></script>
    <script src="bower_components/raphael/raphael.min.js"></script>
    <script src="bower_components/shufflejs/dist/shuffle.min.js"></script>
    <script src="bower_components/papaparse/papaparse.min.js"></script>
    <script src="bower_components/leaflet-geometry/dist/leaflet.geometryutil.js"></script>
    <script src="bower_components/chart.js/dist/Chart.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/publiclibrariesnews.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>

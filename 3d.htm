<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, shrink-to-fit=no, initial-scale=1">
    <meta name="description" content="A 3D map of library authorities taken from the Libraries Taskforce English libraries dataset">
    <meta name="author" content="Libraries Hacked">
    <title>3D map</title>
    <link href="node_modules/bootswatch/dist/sandstone/" rel="stylesheet" />
    <link href='https://api.mapbox.com/mapbox-gl-js/v0.37.0/mapbox-gl.css' rel='stylesheet' />
    <link href="css/site.css" rel="stylesheet">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@librarieshacked">
    <meta name="twitter:creator" content="@librarieshacked">
    <meta name="twitter:title" content="england #librarydata 3D map">
    <meta name="twitter:description" content="visualising differences between english library authorities">
    <meta name="twitter:image" content="https://england.librarydata.uk/images/dashboard.png">
</head>
<body class="grey">
    <div id="main" class="container main">
        <ul class="nav nav-pills">
            <li class="nav-item"><a class="nav-link" href="/">dashboard</a></li>
            <li class="nav-item"><a class="nav-link" href="/map">map</a></li>
            <li class="nav-item"><a class="nav-link" href="/thedata">data</a></li>
        </ul>
        <hr />
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="sel-zoom-auth">zoom to authority</label>
                    <select class="form-control" id="sel-zoom-auth">
                        <option value=""></option>
                    </select>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="sel-height-indicator">height indicator</label>
                    <select class="form-control" id="sel-height-indicator">
                        <option value="libraries">Number of libraries</option>
                        <option value="populationperlibrary">People per library</option>
                        <option value="areaperlibrary">Area (ha) per library</option>
                    </select>
                </div>
            </div>
        </div>
        <div id="threed-map"></div>
        <footer>
            <hr />
            <p>a <a href="https://www.librarieshacked.org" target="_blank">{ libraries: hacked }</a> open source project available on <a href="https://github.com/librarieshacked/public-libraries-news" target="_blank">GitHub</a>.</p>
        </footer>
    </div>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="node_modules/moment/moment.js"></script>
    <script src="node_modules/papaparse/papaparse.min.js"></script>
    <script src='https://api.mapbox.com/mapbox-gl-js/v0.37.0/mapbox-gl.js'></script>
    <script src="js/libraries.js"></script>
    <script src="js/3d.js"></script>
    <script src="js/config.js"></script>
</body>
</html>
